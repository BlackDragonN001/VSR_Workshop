	CreateString("jchat.msg0", "");
//These establish keys for list menu binding. Modify the second value in quotes to any keys accepted by BZCC engine.
//Any variation of - or + with shift or ctrl can precede the key to define a state of modification with shift or control.
	CreateString("jchat.keymenu", "-shift -ctrl NumpadEnter");
	CreateString("jchat.key1", "-shift -ctrl Numpad1");
	CreateString("jchat.key2", "-shift -ctrl Numpad2");
	CreateString("jchat.key3", "-shift -ctrl Numpad3");
