	CreateString("jchat.key8", "-shift -ctrl Numpad8");
	CreateString("jchat.key9", "-shift -ctrl Numpad9");
	CreateString("jchat.key0", "-shift -ctrl Numpad*");
//These establish keys for quickchat binding. Quickchat keys will not remain bound while jchat menu is active. Modify the second value in quotes to any keys accepted by BZCC engine.
	CreateString("jchat.qkey1", "-shift -ctrl Numpad1");
	CreateString("jchat.qkey2", "-shift -ctrl Numpad2");
