	CreateString("jchat.qkey0", "-shift -ctrl Numpad*");
}

// Place any additional userdefined binds outside of the jChat definitions in this section.
// Make sure they are not the same as binds made for jchat quickeys and menu system.

// Build a pod
Bind ("-shift -ctrl q", "control.base.set1;control.command.item7.trigger");

// Unbind Select all Teammates with F12
Cmd("unbind '-shift -ctrl F12'");
Cmd("unbind '-shift -ctrl F12'");
Cmd("unbind '-shift -ctrl F12'");
Cmd("unbind '-shift -ctrl F12'");

// Bind Select Remaining Teammate withF11
Bind("-shift -ctrl F11", "control.team.toggle1");

// Single Player Cheat keys
Bind("+alt h", "game.cheat bzstealth"); //Change user to team 0 (ignored by AI)
Bind("+alt j", "game.cheat bzbody"); //Infinite Health
Bind("+alt k", "game.cheat bztnt"); //Infinite Ammo
Bind("+alt l", "game.cheat bzradar"); //Full Radar
Bind("+alt ;", "game.cheat bzfree"); //Infinite Scrap Supply

// Unbind Screen Grab Keys
Cmd("unbind '+ctrl G'");
Cmd("unbind 'SysRq'");



