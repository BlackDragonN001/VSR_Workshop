CreateControl("ExtraOptions3", "WINDOW")
{
	ColorGroup("MAGENTA");
	Geometry("RIGHT", "TOP");
	Position(-20, 60);
	Size(380, 400);
	BorderSize(10);
	BevelSize(5);
	TabSize(180, 10);
	Title("MPI Options");
	TitleFont("SMALL");
	Style("RIGHTTAB", "OUTLINE");
	
	CreateControl("AIPListWindow", "WINDOW")
	{
		ColorGroup("MAGENTA");
		Position(5, 25);
		Size(370, 98);
		Style("INERT"); //  "TRANSPARENT"
		Geometry("LEFT", "TOP");
		BorderSize(10);
		BevelSize(5);
		TabSize(180, 10);
		Title("AIP set (CPU's plans)");
		TitleFont("SMALL");
		Style("RIGHTTAB", "OUTLINE");

		CreateControl("AIPList", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("TOP", "LEFT");
			Position(0, 0);
			Size(370, 99);
			CellSize(360, 12);
			BorderSize(5);
			BevelSize(3);
			Style("VSLIDER");
			Font("TINY");
			Cursor("Highlight");
			UseVar("network.session.svar3");
			// Contents of this list filled in automatically from code [NetCommands.cpp]
		}
	}
	
	CreateControl("AIPDescButton", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "TOP");
		JustifyText("CENTER");
		Position(-5, 140);  // (153, 150)
		Size(150, 9);
		BorderSize(3);
		BevelSize(3);
		Font("SMALL");
		Text("AIP Info");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "AIPDescButton");
	}

	OnEvent("AIPDescButton")
	{
		Exec("AIPDesc.cfg");
		FadeIn("|AIPDescPage");
	}

